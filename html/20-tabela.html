<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>
    <!--Estrutura básica de uma tabela HTML:
<table>: Define o início e o fim da tabela.
<tr>: Define uma linha na tabela.
<td>: Define uma célula de dados em uma linha.
<th>: Define uma célula de cabeçalho em uma linha, geralmente usada para títulos de colunas ou linhas. -->
    <!-- Use "+" para adicionar outra tag no mesmo nível do emmet -->
    <caption>Formulário</caption>
    <br>
    <table border>
        <tr>
            <td>alex</td>
            <td>18</td>
            <td>Barueri</td>
        </tr>
        <tr>
            <td>alex</td>
            <td>18</td>
            <td>Barueri</td>
        </tr>
    </table>
