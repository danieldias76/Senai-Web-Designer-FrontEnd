<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Tabela Semantica</title>

    </head>
    <body>
        <!--Em tabelas HTML, <thead> e <tbody> são elementos que definem, respectivamente, o cabeçalho e o corpo da tabela. <thead> agrupa as linhas que contêm os títulos das colunas (geralmente com <th> para células de cabeçalho), enquanto <tbody> contém o corpo principal da tabela, com os dados propriamente ditos. -->
    <table border="1">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Marca</th>
            <th>Quantidade</th>
        </th>
        </thead>
        <tbody>
            <tr>
                <td>Batedeira</td>
                <td>Eletrolux</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Pneu</td>
                <td>Pirelli</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Bola de Futebol</td>
                <td>Addidas</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;"><b>sss</b>
                    
                </td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
