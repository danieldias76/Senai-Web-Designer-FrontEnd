<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <form action="processador.php" method="post">
            <!--"label" é a etiqueta que indica o que será insirido no "input"-->
            <!--"input" é o campo que armazena os dados da "label"-->
            <!--existe dois tipos de botões "submit" & "button"-->
            <!--GET - PÚBLICO / POST - PRIVADO-->
            <label for="campo_Nome">Nome:</label><br>
            <input type="text" name="_campo_nome" id="campo_Nome"><br><br>
            <label for="campo_Email">Email:</label><br>
            <input type="email" name="_campo_email" id="campo_Email"><br><br>
            <input type="submit" value="Enviar Dados">


            
        </form>
    </body>
</html>
